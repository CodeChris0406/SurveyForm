<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Gym Feedback Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Gym Feedback Survey</h1>
        <p class ="feedback-message" id="description">We value your feedback. Let us know how we can improve!</p>

        <form id="survey-form">
            <div class="input-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label id="number-label" for="number">Member Number:</label>
                <input type="number" id="number" placeholder="Enter your member number" min="1" max="9999" required>
            </div>
<p>What do you use in the gym?</p>
<div class="checkbox-group">
    <div>
        <input type="checkbox" id="free-weights" name="gym-use" value="free-weights">
        <label for="free-weights">Free Weights</label>
    </div>
    <div>
        <input type="checkbox" id="machines" name="gym-use" value="machines">
        <label for="machines">Machines</label>
    </div>
    <div>
        <input type="checkbox" id="classes" name="gym-use" value="classes">
        <label for="classes">Classes</label>
    </div>
    <div>
        <input type="checkbox" id="crossfit-area" name="gym-use" value="crossfit-area">
        <label for="crossfit-area">Crossfit Area</label>
    </div>
</div>
            <p>How satisfied are you with our gym?</p>
<div class="radio-group">
    <div>
        <input checked type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
        <label for="very-satisfied">Very satisfied</label>
    </div>
    <div>
        <input type="radio" id="somewhat-satisfied" name="satisfaction" value="somewhat-satisfied">
        <label for="somewhat-satisfied">Somewhat satisfied</label>
    </div>
    <div>
        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label>
    </div>
    <div>
        <input type="radio" id="somewhat-dissatisfied" name="satisfaction" value="somewhat-dissatisfied">
        <label for="somewhat-dissatisfied">Somewhat dissatisfied</label>
    </div>
    <div>
        <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied">
        <label for="very-dissatisfied">Very dissatisfied</label>
    </div>
</div>

            <div class="input-group">
                <label for="dropdown">What would you like improved?</label>
                <select id="dropdown">
                    <option value="perfect">Everything is perfect</option>
                    <option value="equipment">Equipment</option>
                    <option value="classes">Classes</option>
                    <option value="cleanliness">Cleanliness</option>
                     <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <textarea placeholder="Additional comments..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="data-agreement" value="agree">
                <label for="data-agreement">I agree to the processing of my personal data</label>
            </div>

            <button id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
